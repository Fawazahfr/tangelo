<!DOCTYPE html>
 <html>
   <head>
      <title>Tangelo</title>
   </head>
   <body>
      {% include 'header.html' %}
      <br>
      Dashboard here!
      <br>
      <h2>{{ current_user.first_name }} {{ current_user.last_name }}, {{ current_user.email }}</h2>
      {% for sub in current_user.subscriptions %}
       <p>{{ sub.widget }} , Grid_Row: {{ sub.grid_row }}, Grid_Col: {{ sub.grid_col }}, Admin: {{ sub.admin }}</p>
      {% endfor %}
      <br>
   </body>
 </html>
